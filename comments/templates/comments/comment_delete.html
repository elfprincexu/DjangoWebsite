{% extends 'index.html' %}
{% load urlify %}

{% load crispy_forms_tags %}

{% block title %}

{% endblock title %}


{% block content %}

<div class="container">
    <div class="col-sm-10 col-sm-offset-1">
        <h1>Confirm Deletion</h1>

        <p> Are you sure to delete {{ comment.content }} ? </p>

        <form method="POST" action=".">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Confirm" class="btn btn-warning">
            <a href="{{ comment.get_absolute_url }}" clss="btn btn-default">Cancel</a>

        </form>


    </div>
</div>


{% endblock content %}
