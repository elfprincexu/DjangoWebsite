{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block head_extra %}

{{ form.media }}

{% endblock head_extra %}


{% block content %}

<div class="col-sm-6">
    <h2>Preview</h2>
    <hr/>
    <h3 id="blog_title"></h3>
    <p id="blog_content"></p>
</div>

<div class="col-sm-6">
    <h2> Edit the blog</h2>
    <hr/>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form  |  crispy }}
        <input type="submit" class="btn btn-success" value="Submit"/>
    </form>
</div>
{% endblock content %}
